<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>インベーダーゲーム</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --player-color: #00ff00; /* 緑 */
            --powerup-color: #ffff00; /* アイテムの色 */
        }

        body {
            font-family: 'Press Start 2P', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            overflow: hidden;
            color: var(--text-color);
            text-align: center;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            box-sizing: border-box;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: bold;
        }

        canvas {
            width: 100%;
            aspect-ratio: 4 / 3;
            background-color: #111;
            border: 2px solid var(--text-color);
            display: block;
        }
        
        #touch-control-area {
            width: 100%;
            height: 80px;
            margin-top: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px dashed #555;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 0.8rem;
            cursor: grab;
            -webkit-tap-highlight-color: transparent;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }

        .modal-content {
            background: #111;
            padding: 2rem;
            border: 2px solid #fff;
        }

        #modal-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        #final-score {
            font-size: 1.5rem;
            color: var(--powerup-color);
            margin-bottom: 2rem;
        }

        #restart-button {
            background-color: #333;
            padding: 0.8rem 2rem;
            border: 2px solid #fff;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div class="info-panel">
        <span>SCORE: <span id="score">0</span></span>
        <span>LIVES: <span id="lives">3</span></span>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <div id="touch-control-area">
        <p>ここをドラッグして操作</p>
    </div>
    
    <div id="game-over-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="final-score"></p>
            <button id="restart-button">もう一度</button>
        </div>
    </div>

</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // DOM要素
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const gameOverModal = document.getElementById('game-over-modal');
    const modalTitle = document.getElementById('modal-title');
    const finalScoreEl = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-button');
    const touchControlArea = document.getElementById('touch-control-area');

    // ゲーム設定
    let score, lives;
    let gameOver;
    let animationFrameId;

    // プレイヤー
    const player = {
        width: 40,
        height: 20,
        x: 0,
        y: 0,
        speed: 5,
        color: 'lime',
    };

    // 弾
    const bullets = [];
    const bulletSpeed = 5;
    let autoFireInterval;

    // インベーダー
    let invaders = [];
    const invaderSize = 20;
    let invaderSpeed = 0.5;
    const invaderFireChance = 0.005;
    let invaderSpawnInterval;

    // アイテム関連
    let items = [];
    const itemSize = 15;
    let itemSpawnInterval;
    let isPowerUpActive = false;
    let powerUpTimer;

    // 操作キー
    const keys = {
        ArrowLeft: false,
        ArrowRight: false,
        ArrowUp: false,
        ArrowDown: false,
    };
    let isDragging = false;
    let touchStartX, touchStartY, playerStartX, playerStartY;

    function init() {
        canvas.width = 480;
        canvas.height = 360;
        
        score = 0;
        lives = 3;
        gameOver = false;
        
        player.x = (canvas.width - player.width) / 2;
        player.y = canvas.height - player.height - 10;
        
        invaders = [];
        items = [];
        invaderSpeed = 0.5;
        bullets.length = 0;
        isPowerUpActive = false;
        
        gameOverModal.style.display = 'none';
        updateUI();
        
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        if (invaderSpawnInterval) clearInterval(invaderSpawnInterval);
        if (autoFireInterval) clearInterval(autoFireInterval);
        if (itemSpawnInterval) clearInterval(itemSpawnInterval);
        if (powerUpTimer) clearTimeout(powerUpTimer);

        invaderSpawnInterval = setInterval(spawnInvader, 1500);
        itemSpawnInterval = setInterval(spawnItem, 10000);
        setAutoFire(false);
        gameLoop();
    }
    
    function spawnInvader() {
        if (gameOver) return;
        const initialX = Math.random() * (canvas.width - invaderSize);
        invaders.push({
            x: initialX, y: 0, width: invaderSize, height: invaderSize,
            color: 'white', initialX: initialX, movePhase: Math.random() * Math.PI * 2
        });
    }
    
    function spawnItem() {
        if (gameOver) return;
        items.push({
            x: Math.random() * (canvas.width - itemSize),
            y: 0,
            size: itemSize,
            color: 'yellow'
        });
    }

    function fireBullet() {
        if (gameOver) return;
        bullets.push({
            x: player.x + player.width / 2 - 2.5, y: player.y,
            width: 5, height: 10, color: player.color,
            speed: -bulletSpeed, team: 'player'
        });
    }
    
    function setAutoFire(isPoweredUp) {
        if (autoFireInterval) clearInterval(autoFireInterval);
        // ★★★ 修正点: パワーアップ時の連射間隔を短くする (400ms -> 133ms) ★★★
        const interval = isPoweredUp ? 150 : 400; // パワーアップ中は約0.13秒(3倍速)、通常は0.4秒
        autoFireInterval = setInterval(fireBullet, interval);
    }
    
    document.addEventListener('keydown', (e) => { if(keys[e.code] !== undefined) keys[e.code] = true; });
    document.addEventListener('keyup', (e) => { if(keys[e.code] !== undefined) keys[e.code] = false; });
    touchControlArea.addEventListener('touchstart', (e) => { e.preventDefault(); isDragging = true; touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; playerStartX = player.x; playerStartY = player.y; });
    touchControlArea.addEventListener('touchmove', (e) => { if (!isDragging || gameOver) return; e.preventDefault(); const deltaX = e.touches[0].clientX - touchStartX; const deltaY = e.touches[0].clientY - touchStartY; player.x = playerStartX + deltaX; player.y = playerStartY + deltaY; if (player.x < 0) player.x = 0; if (player.x > canvas.width - player.width) player.x = canvas.width - player.width; if (player.y < canvas.height / 2) player.y = canvas.height / 2; if (player.y > canvas.height - player.height) player.y = canvas.height - player.height; });
    touchControlArea.addEventListener('touchend', () => { isDragging = false; });
    touchControlArea.addEventListener('touchcancel', () => { isDragging = false; });

    function handlePlayerInput() {
        if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
        if (keys.ArrowRight && player.x < canvas.width - player.width) player.x += player.speed;
        if (keys.ArrowUp && player.y > canvas.height / 2) player.y -= player.speed;
        if (keys.ArrowDown && player.y < canvas.height - player.height) player.y += player.speed;
    }

    function gameLoop() {
        if (gameOver) return;
        handlePlayerInput();
        updateGameObjects();
        draw();
        checkCollisions();
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function updateGameObjects() {
        for (let i = bullets.length - 1; i >= 0; i--) {
            bullets[i].y += bullets[i].speed;
            if (bullets[i].y < 0 || bullets[i].y > canvas.height) bullets.splice(i, 1);
        }

        for (let i = invaders.length - 1; i >= 0; i--) {
            const invader = invaders[i];
            invader.y += invaderSpeed;
            invader.x = invader.initialX + Math.sin(invader.y * 0.03 + invader.movePhase) * 40;
            if (invader.y > canvas.height) invaders.splice(i, 1);
            if (Math.random() < invaderFireChance) {
                bullets.push({ x: invader.x + invader.width / 2 - 2.5, y: invader.y + invader.height, width: 5, height: 10, color: 'red', speed: bulletSpeed, team: 'invader' });
            }
        }
        
        for (let i = items.length - 1; i >= 0; i--) {
            items[i].y += invaderSpeed;
            if (items[i].y > canvas.height) items.splice(i, 1);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = isPowerUpActive ? 'yellow' : player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        
        bullets.forEach(b => { ctx.fillStyle = b.color; ctx.fillRect(b.x, b.y, b.width, b.height); });
        invaders.forEach(inv => { ctx.fillStyle = inv.color; ctx.fillRect(inv.x, inv.y, inv.width, inv.height); });
        
        items.forEach(item => {
            ctx.fillStyle = item.color;
            ctx.beginPath();
            ctx.arc(item.x + item.size / 2, item.y + item.size / 2, item.size / 2, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function checkCollisions() {
        // プレイヤーの弾 vs 敵
        for (let i = bullets.length - 1; i >= 0; i--) {
            const bullet = bullets[i];
            if (!bullet || bullet.team !== 'player') continue;
            for (let j = invaders.length - 1; j >= 0; j--) {
                const invader = invaders[j];
                if (isColliding(bullet, invader)) {
                    bullets.splice(i, 1);
                    invaders.splice(j, 1);
                    score += 10;
                    updateUI();
                    if (score > 0 && score % 100 === 0) {
                         invaderSpeed += 0.1;
                         clearInterval(invaderSpawnInterval);
                         const newInterval = Math.max(200, 1500 - score * 2);
                         invaderSpawnInterval = setInterval(spawnInvader, newInterval);
                    }
                    break;
                }
            }
        }

        // 敵の弾 vs プレイヤー
        for (let i = bullets.length - 1; i >= 0; i--) {
            const bullet = bullets[i];
            if (!bullet || bullet.team !== 'invader') continue;
            if (isColliding(bullet, player)) {
                bullets.splice(i, 1);
                lives--;
                updateUI();
                if (lives <= 0) endGame(false);
                break;
            }
        }
        
        // 敵 vs プレイヤー
        for (let i = invaders.length - 1; i >= 0; i--) {
            const invader = invaders[i];
            if (isColliding(invader, player) || invader.y + invader.height >= canvas.height) {
                invaders.splice(i, 1);
                lives--;
                updateUI();
                if (lives <= 0) endGame(false);
                return; 
            }
        }
        
        // アイテム vs プレイヤー
        for (let i = items.length - 1; i >= 0; i--) {
            const item = items[i];
            if (isColliding(item, player)) {
                items.splice(i, 1);
                activatePowerUp();
            }
        }
        
        if (score >= 500) endGame(true);
    }
    
    function activatePowerUp() {
        if (isPowerUpActive) {
            clearTimeout(powerUpTimer);
        }
        isPowerUpActive = true;
        setAutoFire(true);

        powerUpTimer = setTimeout(() => {
            isPowerUpActive = false;
            setAutoFire(false);
        }, 5000);
    }
    
    function isColliding(obj1, obj2) {
        // オブジェクトの幅と高さを、width/heightプロパティ、またはsizeプロパティから取得
        const obj1Width = obj1.width || obj1.size;
        const obj1Height = obj1.height || obj1.size;
        const obj2Width = obj2.width || obj2.size;
        const obj2Height = obj2.height || obj2.size;

        return obj1.x < obj2.x + obj2Width &&
               obj1.x + obj1Width > obj2.x &&
               obj1.y < obj2.y + obj2Height &&
               obj1.y + obj1Height > obj2.y;
    }
    
    function updateUI() {
        scoreEl.textContent = score;
        livesEl.textContent = lives;
    }
    
    function endGame(isWin) {
        if (gameOver) return;
        gameOver = true;
        cancelAnimationFrame(animationFrameId);
        clearInterval(invaderSpawnInterval);
        clearInterval(autoFireInterval);
        clearInterval(itemSpawnInterval);
        clearTimeout(powerUpTimer);

        modalTitle.textContent = isWin ? '勝利！' : 'ゲームオーバー';
        finalScoreEl.textContent = `SCORE: ${score}`;
        gameOverModal.style.display = 'flex';
    }

    restartButton.addEventListener('click', init);
    
    init();

</script>
</body>
</html>
